<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - My Awesome Blog</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="index.html" class="logo">My Awesome Blog</a>
             <button class="nav-toggle" aria-label="toggle navigation">
                <span class="hamburger"></span>
            </button>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Contact Me</h1>
        <p>Have questions or suggestions? Fill out the form below!</p>
        <div id="form-message"></div> <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
        </form>
         <p><small><em>Note: This is a demo form. It does not actually send emails.</em></small></p>
    </main>

    <footer>
        <div class="container">
            <p>&copy; okech 2025 My Awesome Blog. All rights reserved.</p>
        </div>
    </footer>

    <script src="static/script.js"></script>
</body>
</html>
